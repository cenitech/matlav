<!DOCTYPE html>
<html ng-app="matlav1">

<head>
  <meta charset="UTF-8">
  <title>MatLav 2 | Dashboard</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <!-- Bootstrap 3.3.2 -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Font Awesome Icons -->
  <link href="plugins/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Ionicons -->
  <link href="plugins/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <!-- daterange picker -->
  <link href="plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
  <!-- iCheck for checkboxes and radio inputs -->
  <link href="plugins/iCheck/all.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap Color Picker -->
  <link href="plugins/colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet" />
  <!-- Bootstrap time Picker -->
  <link href="plugins/timepicker/bootstrap-timepicker.min.css" rel="stylesheet" />
  <!-- Theme style -->
  <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
  <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
  <link href="dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/matlav.css" rel="stylesheet" type="text/css" />
</head>

<body class="skin-blue" ng-controller="MatlavController as matlav">
  <div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
      <!-- Logo -->
      <a href="#" class="logo"><b>MAT</b>LAV 2</a>
      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Alternar navegação</span>
        </a>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div ng-include="'partials/menu.html'"></div>
      </section>
      <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" ui-view="content">
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="pull-right hidden-xs">
        Versão 2.0.1
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2015 <a href="#">Cenitech</a>.</strong> All rights reserved.
    </footer>
  </div>
  <!-- ./wrapper -->
  <div ng-include="'partials/modal.html'"></div>
  <!-- REQUIRED JS SCRIPTS -->
  <!-- Angular 1.4.3 -->
  <script src="dist/js/angular.min.js" type="text/javascript"></script>
  <!-- ngRoute -->
  <script src="dist/js/angular-ui-router.min.js" type="text/javascript"></script>
  <!-- angular pt_br -->
  <script src="dist/js/angular-locale_pt-br.js" type="text/javascript"></script>
  <!-- jQuery 2.1.3 -->
  <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
  <!-- Bootstrap 3.3.2 JS -->
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- ui-bootstrap -->
  <script src="bootstrap/js/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>
  <!-- Cenitech-selectall -->
  <script src="plugins/cenitech-selectall/cenitech.selectall.js" type="text/javascript"></script>
  <!-- Angular-input-masks -->
  <script src="plugins/angular-input-masks/masks.js" type="text/javascript"></script>
  <!-- InputMask -->
  <script src="plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
  <script src="plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
  <script src="plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>
  <script src="plugins/input-mask/cenitech.angularinputmask.js" type="text/javascript"></script>
  <!-- date-range-picker -->
  <script src="plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
  <!-- bootstrap color picker -->
  <script src="plugins/colorpicker/bootstrap-colorpicker.min.js" type="text/javascript"></script>
  <!-- bootstrap time picker -->
  <script src="plugins/timepicker/bootstrap-timepicker.min.js" type="text/javascript"></script>
  <!-- SlimScroll 1.3.0 -->
  <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
  <!-- iCheck 1.0.1 -->
  <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
  <script src="plugins/iCheck/cenitech.angularicheck.js" type="text/javascript"></script>
  <!-- FastClick -->
  <script src='plugins/fastclick/fastclick.min.js'></script>
  <!-- FastClick -->
  <script src='plugins/typeahead/bootstrap3-typeahead.js'></script>
  <script src='plugins/typeahead/cenitech.angulartypeahead.js'></script>
  <!-- AdminLTE App -->
  <script src="dist/js/admin.js" type="text/javascript"></script>
  <!-- Application Datamodels -->
  <script src="controllers/datamodel.js" type="text/javascript"></script>
  <!-- Angular Application Controllers -->
  <script src="controllers/matlav.js" type="text/javascript"></script>
  <script src="controllers/dashboard.js" type="text/javascript"></script>
  <script src="controllers/ordens.js" type="text/javascript"></script>
  <script src="controllers/clientes.js" type="text/javascript"></script>
  <script src="controllers/incluirOS.js" type="text/javascript"></script>
  <script src="controllers/mvc.js" type="text/javascript"></script>
</body>

</html>
